<mat-toolbar>
  <button (click)="toggleSide()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <div *ngIf="XsDevice" class="fade-in">
    <a>Home</a>
    <a>Contact</a>
    <a>About</a>
  </div>
  <button (click)="XsDevice = !XsDevice" mat-icon-button class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button routerLink="{{routes.portfolio}}">click here to see my portfolio</button>
</mat-toolbar>
